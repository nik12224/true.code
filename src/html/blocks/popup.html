<section id="popup" class="popup">
    <div class="container">
        <h2 class="popup__title">Бронирование <br> билетов</h2>
        <form action="POST" method="get">
            <section class="form">
                <div class="form__inner">
                    <div class="form__block">
                        <label class="form__title" for="check-in">Дата заезда</label>
                        <input class="form__field" id="check-in" type="number" placeholder="13.05.2022">
                    </div>
                    <div class="form__block">
                        <label class="form__title" for="exit">Дата выезда</label>
                        <input class="form__field" id="exit" type="number" placeholder="13.05.2032">
                    </div>
                    <div class="form__block">
                        <label class="form__title" for="quantity">Количество</label>
                        <input class="form__field" id="quantity" type="text" placeholder="1 человек">
                    </div>
                </div>
                <div class="form__inner-button">
                    <button class="button button__form">Купить билеты</button>
                </div>
            </section>
        </form>
        <span class="popup__close close-popup">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 1.71429L1.71429 4.08718e-07L12 10.2857L10.2857 12L0 1.71429Z" fill="#D9D9D9"/>
                <path d="M1.71429 12L0 10.2857L10.2857 0L12 1.71429L1.71429 12Z" fill="#D9D9D9"/>
                </svg>                
        </span>
    </div>
</section>
